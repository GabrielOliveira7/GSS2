<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Perfil</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div id="profileContent">
            <!-- As informações do perfil serão exibidas aqui -->
        </div>

        <script>
            // Verificar se o usuário está logado (simulação)
            var usuarioLogado = true;

            // Função para exibir as informações do perfil ou mensagem de login
            function exibirPerfil() {
                var profileContent = document.getElementById("profileContent");

                if (usuarioLogado) {
                    // Se estiver logado, exibir informações do perfil
                    profileContent.innerHTML = "<h2>Informações do Perfil</h2><p>Nome: John Doe</p><p>Email: john.doe@example.com</p>";
                } else {
                    // Se não estiver logado, exibir mensagem de login
                    profileContent.innerHTML = "<p>Por favor, faça login para acessar o perfil.</p><p><a href=\"login.html\">Login</a></p>";
                }
            }

            // Chamar a função ao carregar a página
            window.onload = exibirPerfil;
        </script>
    </section>

    <footer>
        <p>&copy; 2023 Plataforma de Consulta Médica Online. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
